name: CI

on:
  pull_request:
    branches: [ main, migration ]
  push:
    branches: [ main, migration ]

jobs:
  analyze:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env example
        run: |
          cat > .env <<'EOF'
          DEFAULT_TEXT_MODEL=gemini-2.5-flash
          DEFAULT_IMAGE_MODEL=gpt-4.1-mini
          OPENAI_REALTIME_MODEL=gpt-4o-realtime-preview
          GOOGLE_REALTIME_MODEL=gemini-2.5-flash
          EOF

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.12'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

  regression:
    name: Migration regression checks
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.12'

      - name: Install dependencies
        run: flutter pub get

      - name: Run migration static regression test
        run: flutter test test/migration/check_runtime_instantiation_test.dart --reporter=expanded

  test:
    name: Full test suite
    runs-on: ubuntu-latest
    needs: regression
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.17.12'

      - name: Install dependencies
        run: flutter pub get

      - name: Run full test suite
        run: flutter test --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage
