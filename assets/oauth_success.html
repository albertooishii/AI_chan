<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI-チャン — Autorización completada</title>
  <style>
  body{font-family:Inter,Roboto,Arial,sans-serif;margin:0;background:#000000;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:12px;box-shadow:0 8px 40px rgba(0,0,0,0.6);max-width:620px;width:92%;text-align:center;border:1px solid rgba(255,255,255,0.03)}
  h1{margin:0 0 8px;font-size:18px;color:#ff4081}
  p{margin:0 0 12px;color:rgba(230,238,248,0.95)}
  .ok{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:10px;background:#ffd600;color:#0b0b00;font-weight:700;border:none;cursor:pointer;appearance:none}
  .ok:focus{box-shadow:0 0 0 4px rgba(0,229,255,0.12);outline:none}
  .ok:hover{filter:brightness(0.98)}
  .meta{font-size:13px;color:rgba(159,183,201,0.9);margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Autorización completada</h1>
    <p>Gracias — ya puedes volver a la aplicación.</p>
  <!-- Botón eliminado: el cierre/autocierre se gestiona por JS y postMessage -->
  <p class="meta">Si la ventana no se cerrara automáticamente, cierra la pestaña manualmente.</p>
  </div>
  <script>
    (function(){
    try{ if(window.opener) window.opener.postMessage({type:'ai_chan_oauth', status:'success'}, '*'); }catch(e){}
  function tryClose(){ try{ window.close(); }catch(e){}; try{ window.open('','_self'); window.close(); }catch(e){}; }
  tryClose(); var retries=0; var iv=setInterval(function(){ retries++; tryClose(); if(retries>12) clearInterval(iv); },250);
    })();
  </script>
</body>
</html>
