# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # Formatting / style
    lines_longer_than_80_chars: false
    prefer_single_quotes: true  # ✅ Aplicado automáticamente con dart fix
    
    # Performance / correctness
    prefer_const_constructors: true  # ✅ Aplicado automáticamente con dart fix
    prefer_const_literals_to_create_immutables: true  # ✅ Aplicado automáticamente con dart fix
    prefer_final_fields: true
    prefer_final_locals: true  # ⚠️ Requiere revisión manual (muchas variables)
    prefer_is_not_empty: true
    prefer_is_empty: true
    
    # Safety / best practices - CRÍTICAS PARA SEGURIDAD
    avoid_print: true  # Prohibir uso de print() - usar Log.d/w/e en su lugar
    # NOTA: Para debugPrint también usar Log.d/w/e. No hay regla lint específica
    # pero el equipo debe usar consistentemente el sistema Log.* del proyecto
    cancel_subscriptions: true
    use_build_context_synchronously: true
    close_sinks: true
    
    # Code quality - CRÍTICAS PARA CORRECTNESS
    avoid_empty_else: true
    avoid_redundant_argument_values: true  # ✅ Aplicado automáticamente con dart fix
    avoid_returning_null_for_void: true
    avoid_unnecessary_containers: true
    prefer_collection_literals: true
    prefer_if_null_operators: true
    prefer_null_aware_operators: true
    
    # DDD/Architecture specific
    # avoid_classes_with_only_static_members: true  # TODO: Evaluar impacto en utility classes
    one_member_abstracts: false  # Permitimos abstracts de un método para interfaces DDD
    
    # Flutter specific
    use_key_in_widget_constructors: true
    sized_box_for_whitespace: true
    avoid_web_libraries_in_flutter: true
    
    # Documentation
    public_member_api_docs: false  # Desactivado por ahora, activar cuando esté listo para documentar APIs públicas

analyzer:
  errors:
    todo: ignore
  exclude:
    - '**/*.g.dart'
    - 'build/**'
    - '.dart_tool/**'
    - 'coverage/**'

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
